{% extends 'main.html' %}
{% load static %}

{% block title %}게시글 작성{% endblock %}

{% block content %}
<div style="height: 70px;"></div>
<div class="container mt-5">
 <h3>게시글 작성</h3>
 <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group mb-3">
        <label for="id_title">제목</label>
        {{ form.title }}
    </div>

    <div class="form-group mb-3">
        <label for="id_author">작성자</label>
        <input type="text" class="form-control" id="id_author" name="author" value="{{ request.user.username }}" readonly>
    </div>

    <div class="form-group mb-3">
        <label for="id_content">내용</label>
        {{ form.content }}
    </div>

    <!-- 파일 업로드 필드 -->
    <div class="form-group mb-3">
        <label for="id_upload">파일 업로드</label>
        {{ form.upload }}
    </div>

    <button type="submit" class="btn btn-primary">저장</button>
    <a href="{% url 'board:board' %}" class="btn btn-secondary">취소</a>
 </form>
</div>
{% endblock %}
